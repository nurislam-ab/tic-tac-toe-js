<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main id="main">
    <div id="start-screen" class="start-screen">
      <div class="game-title">
        <div class="row row-1">
          <span>T</span>
          <span>I</span>
          <span>C</span>
        </div>
        <div class="row row-2">
          <span>T</span>
          <span>A</span>
          <span>C</span>
        </div>
        <div class="row row-3">
          <span>T</span>
          <span>O</span>
          <span>E</span>
        </div>
      </div>
    </div>

    <div id="buttons" class="buttons-container">
      <button type='button' onclick="newGame()" class="new-game" id="new-game-btn">New Game</button>
      <button type='button' onclick="reset()" class="new-game hidden" id="reset-btn">Reset Game</button>
    </div>
    
    <div id="message" class="messages-container">
      <h3 id="instructions"></h3>
    </div>
    
    <div id="game-board" class="game-container"></div>
  </main>
</body>
</html>
